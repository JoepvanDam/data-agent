<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="https://kit.fontawesome.com/98cb1cd503.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class='title'><span class="AIMagic">AI Data Agent</span></h1>

    <form class='chatWrapper' action="{{ url_for('chat') }}" method="POST" enctype="multipart/form-data">
        <button class='fileButton left' type="button" onclick="document.getElementById('fileInput').click();">
            <i class="fa fa-file"></i>
        </button>
        <input class="hidden" type="file" id="fileInput" name="file" accept='.csv, .json, .xlsx, .xls' multiple>
        <input class='chatInput' type='text' placeholder='Type your message...' name="message" autocomplete="off">
        <button class='fileButton right' type='submit'>
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </form>
    <p id='fileFeedback'>No files selected</p>

    <script>
        // Select the input element
        const fileInput = document.getElementById('fileInput');

        // Add an event listener for file selection
        fileInput.addEventListener('change', function () {
            // Get the selected files
            const files = fileInput.files;
            if (files.length > 0) {
                // Create an array of file names
                const fileNames = Array.from(files).map(file => file.name);
                // Display the file names
                document.getElementById('fileFeedback').textContent = `Selected files: ${fileNames.join(', ')}`;
            } else {
                // If no file is selected, clear the text
                document.getElementById('fileFeedback').textContent = 'No files selected';
            }
        });
    </script>
</body>

</html>
