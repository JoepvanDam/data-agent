<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Image Example</title>
</head>
<body>
    <h1>Your Generated Plot</h1>
    <img src="../static/images/plot_0.png" alt="Generated Plot" style="max-width: 100%; height: auto; margin-bottom: 20px;">

    <!-- Download Button -->
    <a href="../static/images/plot_0.png" download="plot.png">
        <button style="font-size: 16px; padding: 10px 20px; background-color: #4B4B5A; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Download Image
        </button>
    </a>
</body>
</html>
